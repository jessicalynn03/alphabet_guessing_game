<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Guessing Game</title>
    <script src="./js/main.js" async defer></script>
</head>
<body>
    <header>
        <h1>Letter Guessing Game: A-Z</h1>
    </header>
    <section id="timer">
        <strong>Timer:</strong> <span id="timer-num">60s</span>
    </section>
    <section id="scoreboard">
        <h2>ScoreBoard</h2>
        <ul class="score">
            <li id="user">You: <span id="user-score">0</span></li>
            <li id="computer">Computer: <span id="comp-score">0</span></li>
        </ul>
        <!-- <p>I am thinking of a letter from A-Z. Can you guess what the letter is?</p> -->
    </section>
    <section id="game-display">
        <h2 id="letter">
            Computer's Choice: <h2 id="letter-chosen"></h2>
        </h2>
    </section>
    <section>
        <form id="game-form" onsubmit="userSubmit(event)">
            <input type="text" maxlength=1 pattern="[a-zA-Z]+" oninvalid="setCustomValidity('please enter alphabet letters only.')" id="guess" name="guess">
            <input type="submit" id="submit-guess" value="Submit">
        </form>
        <!-- <button id="next-btn">Next</button> -->
    </section>
    <section id="game-msg">
        <img src="bubble.png" width="250" height="200">
        <h3 id="update-msg">
           Ready to play!
        </h3>
    </section>
    <section id="chosen-letters">
        
    </section>
    <section id="game-buttons">
        <ul>
            <button id="start-btn">Start</button>
            <!-- <button id="pause-btn">Pause</button> -->
            <button id="reset-btn">Reset</button>
        </ul>
    </section>
    <footer>
        <ul class="url-links">
            <li><a href="https://github.com/jessicalynn03" target="_blank">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/jessicabarthelemy/" target="_blank">LinkedIn</a></li>
        </ul>
    </footer>
</body>
</html>
