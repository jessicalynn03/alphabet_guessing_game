<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Guessing Game</title>
    <script src="./js/main.js" async defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header><h1>Guess the Alphabet: A-Z</h1></header>
    
    <p>I am thinking of a letter from A-Z. Can you guess what the letter is?</p>
    <form>
    <label for="guess">My Guess</label>
    <input type="Letter" id="guess">
    <input type="submit" id="submitguess" value="My Guess">
    </form>
</body>
</html>
